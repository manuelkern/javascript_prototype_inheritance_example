<html>
  <head>
    <script type="text/javascript">
      function Person(firstName, lastName) {
        this.firstName = firstName;
        this.lastName = lastName;
      };

      Person.prototype = {
        needsToEat: true,
        likesToParty: null,

        dailyActivities: function(){
          var str = "";
          str += "eats";
          if(this.shitsAlot){
            str += " shits shits shits";
          } else {
            str += " shits";
          }
          str += " sleeps";
          return str;
        },

        fullName: function(){
          return this.firstName + " " + this.lastName;
        }
      };

      function OldPerson(firstName, lastName){
        Person.apply(this, arguments);
        this.likesToParty = false;
        this.shitsAlot = true;
      };

      OldPerson.prototype = Person.prototype;

      function YoungPerson(firstName, lastName){
        Person.apply(this, arguments);
        this.likesToParty = true;
        this.shitsAlot = false;
      };

      YoungPerson.prototype = Person.prototype;

      p = new Person("john", "doe"); //dont use the base class

      o = new OldPerson("mr.", "doe");
      y = new YoungPerson("johnny", "d");
    </script>
  </head>
